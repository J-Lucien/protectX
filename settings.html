<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="settings.css">

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="assets/House.png" alt=" House Icon" srcset="">Home</li>
                <li><img src="assets/Commands.png" alt="Commands Icon" srcset="">Commands</li>
                <li class="active"><img src="assets/Server.png" alt="Server Icon" srcset="">Our Server</li>
            </ul>
            <div class="settings">
                <span class="img-wrapper">
                    <img src="assets/creator-1.png" alt="Home Icon" srcset="">
                    <img class="up-arrow" src="assets/up-arrow.png" alt="" srcset="">
                </span>
            </div>
        </nav>

    <main>
        <section class="support">

        <section class="links">

                <li><a href="#anti-raid">Anti-Raid</a></li>
                <li><a href="#greetings">Greetings</a></li>
                <li><a href="whitelist-settings.html">Whitelist</a></li>
            </ul>

        <section class="slashCommands">

            <fieldset>

                <input type="text" id="prefix" placeholder="!">

                <div class="ligne-m-45"></div>
            </fieldset>
            <fieldset>
                <label for="commands">Slash Commands</label>
                <label class="switch-commands">
                    <input type="checkbox">
                    <span class="slider-command"></span>
                    <div class="ligne-command-45"></div>
                    <div class="ligne-command-m-45"></div>
                </label>
            </fieldset>
        </section>

    <footer>
        <div class="card-contact">

            <p>About us</p>

        <div class="card-contact">

            <p>Ð¡ookie</p>

                <h3>Protect<span>X</span></h3>
