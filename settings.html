<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main settings</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="assets/House.png" alt=" House Icon" srcset="">Home</li>
                <li><img src="assets/Commands.png" alt="Commands Icon" srcset="">Commands</li>
                <li class="active"><img src="assets/Server.png" alt="Server Icon" srcset="">Our Server</li>
            </ul>
            <div class="settings">
                <span class="img-wrapper">
                    <img src="assets/creator-1.png" alt="Home Icon" srcset="">
                    <img class="up-arrow" src="assets/up-arrow.png" alt="" srcset="">
                </span>
            </div>
        </nav>
    </header>

    <main>
        <section class="support">
            <div class="support-wrapper">
                <img src="assets/support.png" alt="" srcset="">
                <div class="support-content">
                    <h3>Yasin Helper Support</h3>
                    <p>Participants: 12</p>
                </div>
            </div>
        </section>

        <section class="links">
            <ul>
                <li>Home</li>
                <li>Anti-Raid</li>
                <li>Greetings</li>
                <li>Whitelist</li>
              </ul>              
        </section>

        <section class="slashCommands">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
              
            <fieldset>
                <label for="prefix">Prefix *</label>
                <input type="text" id="prefix" placeholder="!">
            </fieldset>
            <fieldset>
                <label for="commands">Slash Commands</label>
                <input type="checkbox" id="commands">
                <span class="slider-command"></span>
            </fieldset>
        </section>
    </main>

    <footer>
        <div class="card-contact">
            <h3>Contacts</h3>
            <p>About us</p>
            <p>Discord server</p>
            <p>Email</p>
        </div>
        <div class="card-contact">
            <h3>Rules</h3>
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
            <p>Ð¡ookie</p>
        </div>
        <div class="card-contact">
            <div class="website-log">
                <img src="assets/Logo.png" alt="Logo Icon" srcset="">
                <h3>Protect<span>X</span></h3>
            </div>
        </div>
    </footer>
</body>
</html>
